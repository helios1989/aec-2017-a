<div class="container-fluid view-container">
  <md-toolbar>
  </md-toolbar>
  <div class="img-container start-projects-container vertical-middle-align">
  </div>
  <div class="content-container">
    <div class="row create-projects-container">
      <h1>Create a project</h1>
      <md-card *ngIf="!isCreated">
        <h4>Project name</h4>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Name" [(ngModel)]="name" name="name">
        </md-input-container>
        <h4>Project description</h4>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Description" [(ngModel)]="description" name="description">
        </md-input-container>
        <h4>Funding goal</h4>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Goal" [(ngModel)]="goal" name="goal">
        </md-input-container>
        <h4>Funding end date</h4>
        <md-input-container class="full-width">
          <input mdInput  [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
        <h4>Total share for backers</h4>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Share" [(ngModel)]="share" name="share">
        </md-input-container>
        <button md-raised-button class="full-width" color="primary" (click)="createProject()">Create Project</button>
      </md-card>
      <md-card *ngIf="isCreated">
        Project created!
      </md-card>
    </div>
  </div>
</div>
