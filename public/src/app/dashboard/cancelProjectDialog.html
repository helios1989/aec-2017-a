<h2 md-dialog-title>
  Cancel project "{{project.name}}"
</h2>
<md-dialog-content>
    Are you sure you want to cancel your project "{{project.name}}"?
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>
    Cancel
  </button>
  <button md-button class="pull-right" [md-dialog-close]="true">
    Yes
  </button>
</md-dialog-actions>
