<div class="container-fluid view-container">
  <md-toolbar>
  </md-toolbar>
  <div class="img-container vertical-middle-align">
    <h1 class="text-center" style="line-height: 40vh">Welcome!</h1>
  </div>
  <div class="content-container">
    <div class="row projects-container">
      <h2>My Projects</h2>
      <div *ngFor="let project of ownProjects" class="col-xs-12 col-sm-4 col-md-3 col-lg-3 project-card">
        <md-card>
          <md-card-header>
            <md-card-title>{{project.name}}</md-card-title>
          </md-card-header>
          <img md-card-image src="../../assets/startup.jpg">
          <md-card-content>
            <p class="project-description-text">
              {{project.description}}
            </p>
          </md-card-content>
          <md-card-actions>
            <button md-button>Details</button>
            <button md-button class="pull-right">Cancel</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
    <div class="row investments-container">
      <h2>My Investments</h2>
    </div>

  </div>
</div>
