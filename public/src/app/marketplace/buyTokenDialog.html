<h2 md-dialog-title>
  Buy Token
</h2>
<md-dialog-content>
  <md-input-container class="full-width">
    Do you really want to buy ... tokens for ... ?
  </md-input-container>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>
    Cancel
  </button>
  <button md-button [md-dialog-close]="true">
    Yes
  </button>
</md-dialog-actions>
