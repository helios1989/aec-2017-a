<div class="container-fluid view-container">
  <md-toolbar>
  </md-toolbar>
  <div class="img-container marketplace-container vertical-middle-align">
  </div>
  <div class="content-container">
    <div class="row projects-container">
      <h1>Marketplace</h1>
      <h3>Token Offers</h3>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button md-raised-button color="primary" class="pull-right" (click)="openOfferTokensDialog()">Offer Tokens</button>
      </div>
      <div *ngFor="let offer of tokenOffers" class="col-xs-12 col-sm-4 col-md-3 col-lg-3 project-card">
        <md-card *ngIf="offer.offers.length > 0">
          <md-card-header>
            <md-card-title>
              <h4>Token Offer</h4>
            </md-card-title>
          </md-card-header>
          <md-card-content>
            <h5>For Project: {{offer.name}}</h5>
            <h5>Seller: {{offer.offers[0].owner.username}}</h5>
            <h5>Amount: {{offer.offers[0].amount}}</h5>
            <h5>Price: {{offer.offers[0].price}}</h5>
          </md-card-content>
          <md-card-actions>
            <button md-button>Details</button>
            <button md-raised-button color="primary" class="pull-right" (click)="openBuyTokensDialog(offer)">Buy</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
